<div class="container-fluid">
  <div class="col-md-6  offset-md-3">
    <form [formGroup]="appointForm">
      <fieldset>
        <!-- <legend class="text-center">PERSONAL DETAILS</legend> -->

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" formControlName="name" class="form-control " />
              <span
                class="text-danger"
                *ngIf="f.name.touched && f.name.errors?.required"
              >
                Name is required</span
              >
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>message:</label>
              <input
                type="text"
                formControlName="message"
                class="form-control"
              />
              <span
                class="text-danger"
                *ngIf="f.message.touched && f.message.errors?.required"
              >
                message is required</span
              ><span
                class="text-danger"
                *ngIf="f.message.dirty && f.message.errors?.pattern"
              >
                min 10 chars</span
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Email:</label>
              <input
                type="text"
                formControlName="email"
                class="form-control "
              /><span
                class="text-danger"
                *ngIf="f.email.touched && f.email.errors?.required"
              >
                email is required</span
              ><span
                class="text-danger"
                *ngIf="f.email.dirty && f.email.errors?.pattern"
              >
                enter valid email</span
              >
            </div>
          </div>
        </div>
      </fieldset>

      <hr />

      <div class="form-group">
        <input type="reset" value="Clear" class="btn btn-secondary" />
        <input
          type="button"
          (click)="addUser()"
          value="Add User"
          class="btn btn-primary"
          [disabled]="!appointForm.valid"
        />
      </div>
    </form>
  </div>
</div>
